<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
    <title>Profile settings</title>
</head>
<body>
    <div class="container-fluid background">

        <div class= "row">
            
            <div class="col" >

                <!-- header -->
                <div class="row trans-box" id="header">
                    <div class="col">
                        <img src="../registration/images/smoolife final.png"  id="logo">
                    </div>             

                </div>

                <!-- registration details -->

                <div class="container trans-box" id="registration">
                    
                    <div class="row d-flex justify-content-center">
                        <h1>Update My Profile Details</h1>
                    </div>
    
                    <div class="form-group">
                        <div class="row  d-flex justify-content-center" >
                            <input type="text" class="form-control reg-form" placeholder="Current Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
        
                        <div class="row  d-flex justify-content-center" >
                            <input type="text" class="form-control reg-form" placeholder="Current Email" aria-label="Email" aria-describedby="addon-wrapping">
                        </div>
        
                        <!-- password -->
                        <div class="row d-flex justify-content-center" >
                            <input type="password" class="form-control reg-form" placeholder="Old Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>

                        <div class="col d-flex justify-content-center">
                            <div class="form-row" style="margin-top: 3%; width:80.1%;">
                                <div class="col">
                                  <input type="password" class="form-control" placeholder="New Password">
                                </div>
                                <div class="col">
                                  <input type="password" class="form-control" placeholder="Confirm New Password">
                                </div>
                            </div>
                        </div>

                        <!--  -->

                        <div class="row d-flex justify-content-center" id="dropdown">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 1.5px;">
                                Year 2
                                </button>

                                <div class="dropdown-menu" aria-labelledby="dropdownYears">
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 1')">Year 1</a>
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 2')">Year 2</a> 
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 3')">Year 3</a>
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 4')">Year 4</a>
                                </div>
                            </div>

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dDSchool" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownSchl">
                                    SIS
                                </button>
                                
                                <div class="dropdown-menu 2" aria-labelledby="dDSchools">
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SIS')">SIS</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOSS')">SOSS</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOE')">SOE</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOA')">SOA</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOL')">SOL</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('LKSB')">LKSB</a>
                                </div>
                            </div>

                        </div>

                        <div class="row d-flex justify-content-center" id="selectModHeader">
                            <h4>Your enrolled modules: </h4>
                        </div>

                        <!-- add modules -->
                        <div id="vueMagic">
                            <div class="row d-flex justify-content-center">
                                
                                <input type="text" class="form-control" placeholder="Course Number and Course Name" aria-label="Recipient's username" aria-describedby="basic-addon2" v-model="newItem" id="modAdd" style="width:75%;">
                            
                                <button type="button" class="btn btn-outline-primary btn-circle btn-sm text-center" v-on:click="addNewItem" style="margin-left: 1%;margin-top: 0.5%;">+</button>
                            
                            </div>
                            

                            <!-- need to fix width of the area of the list -->
                            <div class="row d-flex justify-content-center" style="width: 100%; margin-top:3%;">
                                <ul style="list-style-type: none;" >
                                    <li v-for="(item, index) in items" :key="index" >
                        
                                        {{ item }} <button type="button" class="btn btn-outline-dark  btn-circle btn-sm" @click="deletefromList(index)">-</button>

                                    </li>
                                </ul>
                            </div> 

                        </div>
                    </div>

                    <!-- changes button -->
                    <div class="row d-flex justify-content-center" id="change-button"> 
                        <button type="button" class="btn btn-primary text-center" href="#">Save Changes!</button> 
                    </div>
                   
                </div>

            </div>
        </div>
   
    </div>
    <script>
        var exe = new Vue({
              el: "#vueMagic",
              data: {
                  items: ['IS216 Web Application Development II', 'IS210 Business Process Analysis & Solutioning', 'IS211 Interaction Design and Prototyping', 'COR-COMM1304 Management Communication','COR3304 Ethics and Corporate Responsibility'],
                  newItem: ""
              },
              methods: {
                  deletefromList(index) {
                      this.items.splice(index,1);
                  },
                  addNewItem() {
                      this.items.push(this.newItem)
                      this.newItem = ""
                  }
              }
          })
  
  
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
