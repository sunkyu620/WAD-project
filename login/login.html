      <h2>Sign In</h2>
      <form name="signin" onSubmit="return formValidation();">
        <div class="email">
          <div class="input-group-prepend">
            <label class="sr-only" for="inlineFormInputGroupUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="material-icons">perm_identity</i>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email Address">
              </div>
            </div>
          </div>
        </div>

        <div class="password">
            <div class="input-group-prepend">
                <label class="sr-only" for="inlineFormInputGroupUsername">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="material-icons">lock</i>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <button type="ssw" class="button">Login</button><br>
      </form>
