<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style_settings.css">
    <script src="settings.js"></script>
    <title>Notification settings</title>
</head>
<body>
    
    <div class="container-fluid">

        <!-- header -->
        <div class="row" id="header" >
            <div class="col ">
                <img src="images/smoolife final.png"  id="logo" style="margin-bottom: 0px;">
            </div>

            <!-- to redirect to sign in page -->
            <div class="col" id="sign-in" >
                <button type="button" class="btn btn-outline-primary" href="#">Sign In</button>
            </div>                
        </div>

        <div class="row d-flex justify-content-center">
            <img src="images/corgi study.gif" style="width: 10%; height: 10%;">
        </div>

        <div class= "row">
            
            <div class="col" >

                <!-- registration details -->

                
                <div class="row">
                    <div class="container" id="registration">
                        
                        <div class="row  d-flex justify-content-center">
                            <h1>Create an account</h1>
                        </div>
        
                        <div class="row  d-flex justify-content-center" >
                            <input type="text" class="form-control reg-form" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
        
                        <div class="row  d-flex justify-content-center" >
                            <input type="text" class="form-control reg-form" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                        </div>
        
                        <div class="row  d-flex justify-content-center" >
                            <input type="password" class="form-control reg-form" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>

                        <div class="row d-flex justify-content-center" id="dropdown">
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" placeholder="Year" style="width: 300px;">
                                Year
                                </button>

                                <div class="dropdown-menu" aria-labelledby="dropdownYears" style="width: 300px;">
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 1')">Year 1</a>
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 2')">Year 2</a> 
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 3')">Year 3</a>
                                    <a class="dropdown-item" href="#" onclick="replaceYear('Year 4')">Year 4</a>
                                </div>
                            </div>

                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dDSchool" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownSchl" style="width: 300px;">
                                    School
                                </button>
                                
                                <div class="dropdown-menu 2" aria-labelledby="dDSchools" style="width: 300px;">
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SIS')">SIS</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOSS')">SOSS</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOE')">SOE</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOA')">SOA</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('SOL')">SOL</a>
                                    <a class="dropdown-item" href="#" onclick="replaceSchl('LKSB')">LKSB</a>
                                </div>
                            </div>

                        </div>

                        <div class="row d-flex justify-content-center" id="selectModHeader">
                            <h4>Select your modules: </h4>
                        </div>

                        <!-- add modules -->
                        <div id="vueMagic">
                            <div class="row d-flex justify-content-center">
                                
                                <input type="text" class="form-control" placeholder="Course Number and Course Name" aria-label="Recipient's username" aria-describedby="basic-addon2" v-model="newItem" id="modAdd">
                            
                                <button type="button" class="btn btn-outline-primary btn-circle btn-sm text-center" v-on:click="addNewItem">+</button>
                            
                            </div>
                            

                            <!-- need to fix width of the area of the list -->
                            <div class="row d-flex justify-content-center" style="width: 100%;">
                                <ul style="list-style-type: none; white-space: nowrap; max-width:auto;" >
                                    <li v-for="(item, index) in items" :key="index" >
                        
                                        {{ item }}  <button type="button" class="btn btn-outline-dark  btn-circle btn-sm" @click="deletefromList(index)" style="display: inline-block;">-</button>

                                    </li>
                                </ul>
                            </div> 

                        </div>
                        
                        <!-- register button -->
                        <div class="row d-flex justify-content-center" id="reg-button"> 
                            <button type="button" class="btn btn-outline-primary text-center" href="#">Register!</button> 
                        </div>
                    
                    </div>
                </div>

            </div>
        </div>

            
    </div>

    <script>
      var exe = new Vue({
            el: "#vueMagic",
            data: {
                items: [],
                newItem: ""
            },
            methods: {
                deletefromList(index) {
                    this.items.splice(index,1);
                },
                addNewItem() {
                    this.items.push(this.newItem)
                    this.newItem = ""
                }
            }
        })


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
